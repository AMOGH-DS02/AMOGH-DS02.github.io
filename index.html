<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>
    
    <div class="content">
        <p>This is my first webpage hosted on GitHub Pages! I'm excited to share my projects and ideas here.</p>
        <p>Feel free to browse through the content and explore my other pages.</p>
        <a href="https://amogh-ds02.github.io/AMOGH_DS02-2.github/" class="button">
            <button>Go to Next Page</button>
        </a>
    </div>
    
    <footer>
        <p>&copy; 2025 My GitHub Page | Designed by Me</p>
    </footer>
</body>
</html>
